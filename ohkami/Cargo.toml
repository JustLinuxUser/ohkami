[package]
name             = "ohkami"
version          = "0.10.0"
edition          = "2021"
authors          = ["kanarus <kanarus786@gmail.com>"]
description      = "declarative web framework for Rust"
documentation    = "https://docs.rs/ohkami"
homepage         = "https://crates.io/crates/ohkami"
repository       = "https://github.com/kana-rus/ohkami"
readme           = "../README.md"
keywords         = ["declarative", "async", "web", "server", "framework"]
categories       = ["asynchronous", "web-programming::http-server"]
license          = "MIT"

[package.metadata.docs.rs]
features         = ["rt_tokio"]

[dependencies]
ohkami_macros    = { version = "0.4", path = "../ohkami_macros" }
tokio            = { version = "1", optional = true, features = ["net", "rt", "io-util", "sync"] }
async-std        = { version = "1", optional = true }
serde            = "1.0"
serde_json       = "1.0"
chrono           = "0.4"
percent-encoding = "2.2.0"
byte_reader      = "1.1.2"
tungstenite      = { version = "0.20", optional = true, default-features = false }

[features]
rt_tokio         = ["dep:tokio"]
rt_async-std     = ["dep:async-std"]
websocket        = ["dep:tungstenite"]
nightly          = []

##### DEBUG #####
DEBUG   = ["websocket", "serde/derive", "tokio?/macros", "async-std?/attributes"]
default = ["rt_tokio", "DEBUG"]