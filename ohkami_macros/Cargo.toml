[package]
name = "ohkami_macros"
version = "0.1.1"
edition = "2021"
authors = ["kanarus <kanarus786@gmail.com>"]
description = "proc macros for ohkami"
keywords = ["ohkami", "web", "framework", "macro"]
categories = ["rust-patterns"]
license = "MIT"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full"] }

# ohkami_json = { path = "../ohkami_json" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"