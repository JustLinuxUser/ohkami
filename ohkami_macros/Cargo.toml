[lib]
proc-macro = true

[package]
name          = "ohkami_macros"
version       = "0.4.0"
edition       = "2021"
authors       = ["kanarus <kanarus786@gmail.com>"]
description   = "proc macros for ohkami -- declarative web framework for Rust"
documentation = "https://docs.rs/ohkami_macros"
homepage      = "https://crates.io/crates/ohkami_macros"
repository    = "https://github.com/kana-rus/ohkami_macros"
keywords      = ["ohkami", "web", "framework", "macro"]
categories    = ["rust-patterns", "asynchronous", "web-programming::http-server"]
license       = "MIT"
readme        = "../README.md"

[dependencies]
proc-macro2   = "1.0"
quote         = "1.0"
syn           = { version = "1.0", features = ["full"] }
serde         = { version = "1.0", features = ["derive"] }
serde_json    = "1.0"
