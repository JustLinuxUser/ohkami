name: test
on:
  - push:
      branches:
        - main
  - pull_request:

jobs:
  cargo-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rt: [tokio, async-std]

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile:   minimal
          override:  true

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib --features rt_${{ matrix.rt }}
